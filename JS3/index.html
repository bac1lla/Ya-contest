<!doctype html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="#" class="form">
        <div class="form__dialog">
            <strong class="form__title">Форма регистрации</strong>
            <div class="form__row">
                <label for="user-name" class="form__label label">Введите фамилию и имя</label>
                <input type="text" class="form__input input" id="user-name" placeholder="Фамилия и Имя">
            </div>
            <div class="form__row">
                <label for="user-phone" class="form__label label">Введите телефон</label>
                <input type="tel" class="form__input input" id="user-phone" placeholder="Tелефон">
            </div>
            <div class="form__row">
                <label for="user-email" class="form__label label">Введите электроную почту</label>
                <input type="email" class="form__input input" id="user-email" placeholder="Email">
            </div>
            <div class="form__row">
                <label for="user-confirm-email" class="form__label label">Подтверидите почту</label>
                <input type="email" class="form__input input" id="user-confirm-email" placeholder="Email">
            </div>
            <div class="form__interface">
                <button class="form__button button--submit button send__form">Зарегестрироваться</button>
            </div>
        </div>

    </form>
<!--    <script src="task3.js"></script>-->
</body>
</html>
